name: Test and Deploy to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Build project
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - dist folder not found"
            exit 1
          fi
          echo "Build successful - dist folder exists"

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Install system dependencies
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # Update package list
            sudo apt-get update -y

            # Install Git if not present
            if ! command -v git &> /dev/null; then
              echo "Installing Git..."
              sudo apt-get install -y git
            else
              echo "Git already installed: $(git --version)"
            fi

            # Install Node.js 20 if not present
            if ! command -v node &> /dev/null; then
              echo "Installing Node.js 20..."
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            else
              echo "Node.js already installed: $(node --version)"
            fi

            # Install PM2 globally if not present
            if ! command -v pm2 &> /dev/null; then
              echo "Installing PM2..."
              sudo npm install -g pm2
            else
              echo "PM2 already installed: $(pm2 --version)"
            fi

      - name: Deploy application
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # Create app directory if it doesn't exist
            mkdir -p /home/${{ secrets.EC2_USER }}/quick-cart-backend

            # Navigate to app directory
            cd /home/${{ secrets.EC2_USER }}/quick-cart-backend

            # Initialize git repo if needed
            if [ ! -d .git ]; then
              git init
              git remote add origin https://github.com/delta-x2500/quick-cart-backend.git
            fi

            # Pull latest code
            git fetch origin
            git reset --hard origin/main

            # Install dependencies
            npm install --production

            # Generate Prisma Client
            npx prisma generate

            # Build TypeScript
            npm run build

            # Restart the app using PM2
            pm2 restart quick-cart-backend || pm2 start dist/app.js --name "quick-cart-backend"

            # Save PM2 process list
            pm2 save

            # Setup PM2 to start on boot
            pm2 startup systemd -u ${{ secrets.EC2_USER }} --hp /home/${{ secrets.EC2_USER }} || true

      - name: Deployment status
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo ""
          echo "================================================"
          echo "ðŸ“š API Documentation Available At:"
          echo "http://${{ secrets.EC2_HOST }}:3000/api-doc"
          echo "================================================"
