name: Test and Deploy to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Build project
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - dist folder not found"
            exit 1
          fi
          echo "Build successful - dist folder exists"

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            # Navigate to app directory
            cd /home/${{ secrets.EC2_USER }}/quick-cart-backend

            # Pull latest code
            git fetch origin
            git reset --hard origin/main

            # Install dependencies
            npm install --production

            # Generate Prisma Client
            npx prisma generate

            # Build TypeScript
            npm run build

            # Update environment variables
            echo "${{ secrets.APP_ENV_FILE }}" > .env

            # Restart the app using PM2
            pm2 restart quick-cart-backend || pm2 start dist/app.js --name "quick-cart-backend"

            # Save PM2 process list
            pm2 save

      - name: Deployment status
        if: success()
        run: echo "âœ… Deployment successful!"
